<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <script type="text/javascript" src="spinner.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <div id="content">
            <div id="layers">
                <canvas id="canvas" class="layer" width="981" height="561"></canvas>
                <canvas id="selection" class="layer" width="981" height="561"></canvas>
                <div id="spinner_layer" class="layer">
                    <img id="spinner" src="spinner.gif" />
                </div>
            </div>
            <div id="ui">
                <span class="ui-cell">
                    Color palette:
                    <select id="palette_picker" disabled>
                        <option selected>&lt;select color palette&gt;</option>
                    </select>
                </span>
                <span class="ui-cell">
                    <button type="button" id="undoZoomButton">Undo Zoom</button>
                    <button type="button" id="resetButton">Reset Zoom</button>
                </span>
            </div>
        </div>
    </body>
</html>
