<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <script type="text/javascript">
         var Module = {
             preRun: [],
             postRun: function () {
                 var add_42 = Module.cwrap('add_42', null, ['number']);
                 var ptr = Module._malloc(4);
                 var x = parseInt(prompt('Enter a number:'));
                 Module.setValue(ptr, x, 'i32');
                 add_42(ptr);
                 alert(x + ' + 42 = ' + Module.getValue(ptr, 'i32'));
             },
             totalDependencies: 0
         };
        </script>
        <script async type="text/javascript" src="mem.js"></script>
    </body>
</html>
